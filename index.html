<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .planner-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .planner-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1.25rem 1.5rem;
            margin-bottom: 0.75rem;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .planner-item.completed {
            background-color: #d1fae5;
            color: #10b981;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }
        .planner-item.completed .item-text {
            text-decoration: line-through;
            font-style: italic;
        }
        .item-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-left: 1.25rem;
        }
        .check-box {
            cursor: pointer;
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 8px;
            border: 2px solid #6b7280;
            accent-color: #2563eb;
        }
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            min-width: 300px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="custom-modal" id="custom-modal">
        <p id="modal-message" class="text-center font-semibold mb-4"></p>
        <button id="modal-close-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">OK</button>
    </div>

    <div class="w-full max-w-xl bg-white p-8 rounded-3xl shadow-xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Daily Planner</h1>

        <!-- Loading state -->
        <div id="loading-container" class="flex flex-col items-center justify-center py-12 hidden">
            <div id="loading-spinner" class="loading-spinner"></div>
            <span id="loading-text" class="mt-4 text-gray-500">Updating Google Sheet...</span>
        </div>

        <!-- Planner list -->
        <ul id="planner-list" class="planner-list">
            <li class="planner-item" data-task-id="gym">
                <input type="checkbox" class="check-box">
                <span class="item-text">1 hour in the gym</span>
            </li>
            <li class="planner-item" data-task-id="cooking_eating">
                <input type="checkbox" class="check-box">
                <span class="item-text">1 hour cooking and eating</span>
            </li>
            <li class="planner-item" data-task-id="personal_project">
                <input type="checkbox" class="check-box">
                <span class="item-text">2 hours personal project</span>
            </li>
            <li class="planner-item" data-task-id="office_work">
                <input type="checkbox" class="check-box">
                <span class="item-text">3 hours office deep work</span>
            </li>
            <li class="planner-item" data-task-id="spirituality">
                <input type="checkbox" class="check-box">
                <span class="item-text">1 hour on spirituality</span>
            </li>
            <li class="planner-item" data-task-id="sleep">
                <input type="checkbox" class="check-box">
                <span class="item-text">7 hours of sleep</span>
            </li>
        </ul>
    </div>

    <script>
        // TODO: Replace this with your Node.js service's URL after deployment.
        const SERVICE_URL = "YOUR_SERVICE_URL_HERE";

        const plannerList = document.getElementById('planner-list');
        const loadingContainer = document.getElementById('loading-container');
        const customModal = document.getElementById('custom-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showMessage(message) {
            modalMessage.textContent = message;
            customModal.style.display = 'block';
            modalOverlay.style.display = 'block';
        }

        modalCloseBtn.addEventListener('click', () => {
            customModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        });

        // Function to send data to the Node.js service
        async function updateGoogleSheet(taskId, isCompleted) {
            if (SERVICE_URL === "YOUR_SERVICE_URL_HERE") {
                showMessage("Service URL is not configured. Please follow the setup instructions.");
                return;
            }

            loadingContainer.classList.remove('hidden');

            try {
                const response = await fetch(SERVICE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId, isCompleted })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                if (result.success) {
                    console.log("Google Sheet updated successfully!");
                } else {
                    showMessage("Failed to update Google Sheet: " + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred while connecting to the sheet.");
            } finally {
                loadingContainer.classList.add('hidden');
            }
        }

        // Toggle task completion status and send to Node.js service
        function toggleTaskStatus(item, isCompleted) {
            const taskId = item.dataset.taskId;

            if (isCompleted) {
                item.classList.add('completed');
            } else {
                item.classList.remove('completed');
            }

            // Send update to Node.js service
            updateGoogleSheet(taskId, isCompleted);
        }

        // Event listener for checkboxes
        plannerList.addEventListener('change', (e) => {
            const item = e.target.closest('.planner-item');
            if (e.target.type === 'checkbox' && item) {
                const isCompleted = e.target.checked;
                toggleTaskStatus(item, isCompleted);
            }
        });
    </script>
</body>
</html>
